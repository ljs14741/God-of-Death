<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of Death</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="main" class="intro-container">
        <h1>God of Death</h1>
        <h3>당신의 죽음을 예측합니다.</h3>
        <h4>Predicts your demise.<br></br></h4>
        <h3>당신의 미래를 예측합니다.</h3>
        <h4>Foretells your future.</h4>
        <img src="godofdeath.png" alt="chatbinary">
        <h1>"죽음이 두렵나?"</h1>
        <h2>"Are you afraid of death?"</h2>
    </div>
    <div id="intro" class="intro-container">
        <label for="date">생년월일<br>(Date of Birth)</br></label>
        <input id="date" type="date">
        <label for="hour">태어난 시간<br>(Time of Birth)</br></label>
        <select id = "hour">
            <option value="">모름(do not know)</option>
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
        <button onclick="start()">내가 언제죽는지 확인</button>

    </div>
<!-- style="display: none;" -->
    <div id="chat" style="display: none;">
        <ul id="chat-messages"></ul>
        <div id="loader" class="loader" style="display: none;">
            <i class="loading-icon fas fa-spinner fa-spin"></i>
        </div>
        <input type="text" id="message-input" placeholder="메시지 입력...">
        <button id="send-button" onclick="sendMessage()">전송</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
